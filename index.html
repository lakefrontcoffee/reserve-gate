<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakefront Rewards Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e8f1ec, #fff5e4);
      color: #2e2e2e;
      padding: 2rem;
      line-height: 1.6;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #2e2e2e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    #balance {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #1a73e8;
    }
    #fallback {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Verify Your Membership</h1>
  <p>Connect your $BEANS Bag or Journal to unlock exclusive rewards.</p>
  <button id="connect">Connect $BEANS Bag</button>
  <div id="balance"></div>
  <div id="fallback" style="display:none;">
    ðŸŒ± Looks like you havenâ€™t unlocked access yet.
    <br>
    <a href="https://lakefrontcoffee.com/pages/reserve" style="color:#1a73e8;text-decoration:underline;">Grab your Lakefront Journal or start collecting $BEANS.</a>
  </div>

  <script>
    const connectButton = document.getElementById('connect');
    const balanceDisplay = document.getElementById('balance');
    const fallback = document.getElementById('fallback');

    const beansContract = "0x9D1FeFc037123154A8f4f51CB9fFBad18b67FeF6";
    const journalContract = "0xA55e672549a59BAD61B06C8291f3E857513FA793";

    const beansABI = [
      "function balanceOf(address) view returns (uint256)"
    ];
    const journalABI = [
      "function balanceOf(address) view returns (uint256)"
    ];

    connectButton.onclick = async () => {
      if (typeof window.ethereum === 'undefined') {
        alert("Please install a wallet like MetaMask to continue.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      const beans = new ethers.Contract(beansContract, beansABI, provider);
      const journal = new ethers.Contract(journalContract, journalABI, provider);

      const beansBalance = await beans.balanceOf(userAddress);
      const journalBalance = await journal.balanceOf(userAddress);

      const hasBeans = beansBalance.gt(0);
      const hasJournal = journalBalance.gt(0);

      if (hasBeans || hasJournal) {
        if (hasBeans) {
          balanceDisplay.innerText = `âœ… You currently hold ${ethers.utils.formatUnits(beansBalance, 18)} BEANS.`;
        }
        if (hasJournal && !hasBeans) {
          balanceDisplay.innerText = `âœ… Journal detected in your $BEANS Bag. Welcome!`;
        }
      } else {
        fallback.style.display = 'block';
      }
    };
  </script>
</body>
</html>
