
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lakefront Reserve</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1e2d3a, #f6e9d4);
      color: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://lakefrontcoffee.com/cdn/shop/files/LakefrontJournal_Background_2.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 20px;
      max-width: 640px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #fdf6ec;
      color: #1e2d3a;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #e0d4b7;
    }
    .logo {
      margin-bottom: 1.5rem;
    }
    .logo img {
      max-width: 100px;
      border-radius: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://lakefrontcoffee.com/cdn/shop/files/LFC-LOGO-VERT-100.png" alt="Lakefront Coffee Logo">
    </div>
    <h1>Welcome to The Lakefront Reserve</h1>
    <p>To unlock your journal experience, please tap below and verify access.</p>
    <button id="connect-btn" disabled>Loadingâ€¦</button>
  </div>

  <script>
    window.unlockProtocolConfig = {
      locks: {
        "0x428F9621EDdd811F0efc563cD96e40675c2051fA": {
          network: 8453
        }
      },
      icon: "https://lakefrontcoffee.com/cdn/shop/files/LFC-LOGO-VERT-100.png",
      callToAction: {
        default: "Tap to claim or access your Lakefront Journal experience."
      }
    };

    const unlockScript = document.createElement("script");
    unlockScript.src = "https://pay.unlock-protocol.com/static/unlock.latest.min.js";
    unlockScript.async = true;
    document.head.appendChild(unlockScript);

    const enableConnect = () => {
      const btn = document.getElementById("connect-btn");
      if (window.unlockProtocol && typeof window.unlockProtocol.loadCheckoutModal === "function") {
        btn.disabled = false;
        btn.textContent = "Tap to Continue";
        btn.onclick = () => window.unlockProtocol.loadCheckoutModal();
      } else {
        setTimeout(enableConnect, 300);
      }
    };

    enableConnect();
  </script>
</body>
</html>
